<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('机器人设备列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>名称：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <p>类型：</p>
                                <select name="type" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>品牌：</p>
                                <input type="text" name="brand"/>
                            </li>
                            <li>
                                <p>型号：</p>
                                <input type="text" name="model"/>
                            </li>
                            <li>
                                <p>地区：</p>
                                <input type="text" name="area"/>
                            </li>
                            <li>
                                <p>图片路径：</p>
                                <input type="text" name="picpath"/>
                            </li>
                            <li>
                                <p>详细内容：</p>
                                <input type="text" name="content"/>
                            </li>
                            <li>
                                <p>应用行业：</p>
                                <input type="text" name="apply"/>
                            </li>
                            <li>
                                <p>功能描述：</p>
                                <input type="text" name="functionText"/>
                            </li>
                            <li>
                                <p>租金：</p>
                                <input type="text" name="rentMoney"/>
                            </li>
                            <li>
                                <p>有线电话：</p>
                                <input type="text" name="wirePhone"/>
                            </li>
                            <li>
                                <p>联系人：</p>
                                <input type="text" name="liaisonPeople"/>
                            </li>
                            <li>
                                <p>手机号：</p>
                                <input type="text" name="phone"/>
                            </li>
                            <li class="select-time">
                                <p>创建时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateDate]"/>
                            </li>
                            <li class="select-time">
                                <p>更新时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginUpdateDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endUpdateDate]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="share:RobotDevice:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="share:RobotDevice:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="share:RobotDevice:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="share:RobotDevice:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('share:RobotDevice:edit')}]];
        var removeFlag = [[${@permission.hasPermi('share:RobotDevice:remove')}]];
        var prefix = ctx + "share/RobotDevice";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "机器人设备",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : 'null',
                    visible: false
                },
                {
                    field : 'name', 
                    title : '名称'
                },
                {
                    field : 'type', 
                    title : '类型'
                },
                {
                    field : 'brand', 
                    title : '品牌'
                },
                {
                    field : 'model', 
                    title : '型号'
                },
                {
                    field : 'area', 
                    title : '地区'
                },
                {
                    field : 'picpath', 
                    title : '图片路径'
                },
                {
                    field : 'content', 
                    title : '详细内容'
                },
                {
                    field : 'apply', 
                    title : '应用行业'
                },
                {
                    field : 'functionText', 
                    title : '功能描述'
                },
                {
                    field : 'rentMoney', 
                    title : '租金'
                },
                {
                    field : 'wirePhone', 
                    title : '有线电话'
                },
                {
                    field : 'liaisonPeople', 
                    title : '联系人'
                },
                {
                    field : 'phone', 
                    title : '手机号'
                },
                {
                    field : 'createDate', 
                    title : '创建时间'
                },
                {
                    field : 'updateDate', 
                    title : '更新时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
