<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-robotproject-edit" th:object="${robotproject}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目编号：</label>
                <div class="col-sm-8">
                    <input name="num" th:field="*{num}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目类型(大类)：</label>
                <div class="col-sm-8">
                    <input name="type1" th:field="*{type1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目类型(小类)：</label>
                <div class="col-sm-8">
                    <input name="type2" th:field="*{type2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目状态：</label>
                <div class="col-sm-8">
                    <input name="state" th:field="*{state}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">审批时间：</label>
                <div class="col-sm-8">
                    <input name="approvaltime" th:field="*{approvaltime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">审批状态：1未审批2通过3驳回：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="approvalstatus" value="">
                        <label th:for="approvalstatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请时间：</label>
                <div class="col-sm-8">
                    <input name="applytime" th:field="*{applytime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请账号：</label>
                <div class="col-sm-8">
                    <input name="applyid" th:field="*{applyid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请人：</label>
                <div class="col-sm-8">
                    <input name="applyperson" th:field="*{applyperson}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司信息：</label>
                <div class="col-sm-8">
                    <input name="companyinfo" th:field="*{companyinfo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话：</label>
                <div class="col-sm-8">
                    <input name="telephone" th:field="*{telephone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其它说明：</label>
                <div class="col-sm-8">
                    <input name="otherexplain" th:field="*{otherexplain}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请表：</label>
                <div class="col-sm-8">
                    <input name="applyfile" th:field="*{applyfile}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请表：</label>
                <div class="col-sm-8">
                    <input name="applyfilename" th:field="*{applyfilename}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">受理通知：</label>
                <div class="col-sm-8">
                    <input name="acceptancefile" th:field="*{acceptancefile}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">受理通知：</label>
                <div class="col-sm-8">
                    <input name="acceptancefilename" th:field="*{acceptancefilename}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评价决定表：</label>
                <div class="col-sm-8">
                    <input name="evaluatefile" th:field="*{evaluatefile}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评价决定表：</label>
                <div class="col-sm-8">
                    <input name="evaluatefilename" th:field="*{evaluatefilename}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">证书：</label>
                <div class="col-sm-8">
                    <input name="certificatefile" th:field="*{certificatefile}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">证书：</label>
                <div class="col-sm-8">
                    <input name="certificatefilename" th:field="*{certificatefilename}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否更新：</label>
                <div class="col-sm-8">
                    <input name="deleteFlag" th:field="*{deleteFlag}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/robotproject";
        $("#form-robotproject-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-robotproject-edit').serialize());
            }
        }
    </script>
</body>
</html>
